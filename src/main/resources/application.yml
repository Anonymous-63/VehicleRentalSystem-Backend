spring:
  application:
    name: VehicleRentalSystem-Backend
    version: 1.0.0.0

  datasource:
    url: jdbc:postgresql://localhost:5432/CarRentalSystem
    username: postgres
    password: developer
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /api